<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<style type="text/css" title="Default">
			/* fullscreen */
			html {
				height:100%;
			}
			body {
				height:100%;
				margin: 0px;
				overflow:hidden; /* disable scrollbars */
			}
			/* fix for scroll bars on webkit & >= Mac OS X Lion */ 
			::-webkit-scrollbar {
				background-color: rgba(0,0,0,0.5);
				width: 0.75em;
				height: 0.75em;
			}
			::-webkit-scrollbar-thumb {
    			background-color:  rgba(255,255,255,0.5);
			}
		</style>	
		<link href="styles.css" rel="stylesheet">
		<style>
			/* VR button: bottom-center */
			#vrButton {
				position: fixed;
				left: 50%;
				bottom: 16px;
				transform: translateX(-50%);
				z-index: 9999;
				background: rgba(0,0,0,0.6);
				color: #fff;
				border: none;
				padding: 10px 16px;
				border-radius: 4px;
				font-size: 16px;
				cursor: pointer;
				box-shadow: 0 2px 6px rgba(0,0,0,0.4);
			}
			#vrButton:active { transform: translateX(-50%) translateY(1px); }
			#vrButton.vr-active { background: #1e88e5; }
		</style>
	</head>
	<body>
	<!-- -----------8<----------- cut here -----------8<----------- --> 
		<script type="text/javascript" src="pano2vr_player.js">
		</script>
		<div id="container" style="width:100%;height:100%;">
		Loading...
		</div>

		<!-- VR mode button (bottom center) -->
		<button id="vrButton" aria-pressed="false" title="Enter VR mode">Enter VR</button>

		<script type="text/javascript">
			// create the panorama player with the container
			pano=new pano2vrPlayer("container");
			// load the configuration
			window.addEventListener("load", function() {
				pano.readConfigUrlAsync("pano.xml");
			});

			// VR button behavior: toggle fullscreen on the viewer container
			(function(){
				var btn = document.getElementById('vrButton');
				var container = document.getElementById('container');
				function isFullscreen() {
					return document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
				}
				function updateButton() {
					if (isFullscreen()) {
						btn.textContent = 'Exit VR';
						btn.classList.add('vr-active');
						btn.setAttribute('aria-pressed','true');
					} else {
						btn.textContent = 'Enter VR';
						btn.classList.remove('vr-active');
						btn.setAttribute('aria-pressed','false');
					}
				}
				btn.addEventListener('click', function(){
					if (!isFullscreen()) {
						if (container.requestFullscreen) container.requestFullscreen();
						else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
						else if (container.msRequestFullscreen) container.msRequestFullscreen();
					} else {
						if (document.exitFullscreen) document.exitFullscreen();
						else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
						else if (document.msExitFullscreen) document.msExitFullscreen();
					}
				});
				document.addEventListener('fullscreenchange', updateButton);
				document.addEventListener('webkitfullscreenchange', updateButton);
				document.addEventListener('msfullscreenchange', updateButton);
			})();
		</script>
		<noscript>
			<p><b>Please enable Javascript!</b></p>
		</noscript>
	<!-- -----------8<----------- cut here -----------8<----------- --> 
	</body>
</html>
